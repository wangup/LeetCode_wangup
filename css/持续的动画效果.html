            animation: moveBox 5s infinite;
            /* 动画在奇数次（1、3、5...）正向播放，在偶数次（2、4、6...）反向播放。 */
            animation-direction: alternate;
        }
        
        @keyframes moveBox {
            from {
                left: 0;
            }
            to {
                left: 100px;
            }
        }
