<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0.5px</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: beige;
        }
        
        .box::after {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            transform-origin: 0 0;
            transform: scale(0.5);
            border: 1px solid brown;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
