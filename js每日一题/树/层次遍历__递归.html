    <title>层次遍历的递归</title>
</head>

<body>
    <script>
        var levelOrder = function(root) {
            let res = []
            if (!root) return res
            level(root, 0, res)
            return res
        }
        var level = function(root, level, res) {
            if (root) {
                if (!res[level]) res[level] = []
                res[level].push(root.val)
                level(root.left, level + 1, res)
                level(root.right, level + 1, res)
            }

        }
    </script>
