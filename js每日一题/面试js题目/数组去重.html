<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重</title>
</head>

<body>
    <script>
        // 方法一：利用set去重
        // function sortArr(num) {
        //     return [...new Set(num)]
        // }
        function sortArr(num) {
            let len = num
            let arr = []
            for (let i in num) {
                // 不能用===
                if (i == num.indexOf(num[i])) {
                    arr.push(num[i])
                }
            }
            return arr
        }
        let num = [1, 3, 4, 5, 3, 6, 5]
        console.log(sortArr(num))
    </script>
</body>

</html>
