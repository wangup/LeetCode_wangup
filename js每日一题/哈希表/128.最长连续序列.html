<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最长连续序列</title>
</head>

<body>
    <!-- 给定一个未排序的整数数组nums,找出数字连续的最长序列（不要求序列元素在原数组中连续）的长度 -->
    <!-- 设计时间复杂度为o(n)的算法解决此问题 -->
    <script>
        var longestConsecutive = function(nums) {
            let set = new Set(nums)
            let max = 0
            for (let value of set) {
                // 先找到最小的数
                if (set.has(value - 1)) continue
                let cur = value
                    // 在当前值往后遍历，不是从头开始遍历的，因此平均到每次for循环就是一次
                while (set.has(cur + 1)) {
                    set.delete(cur + 1)
                    cur++
                }
                max = Math.max(max, cur - value + 1)
            }
            return max
        };
        // var nums = [100, 4, 200, 1, 3, 2]
        // 4
        // var nums = [0, 3, 7, 2, 5, 8, 4, 6, 0, 1]
        // 9
        var nums = [100, 4, 101, 1, 102, 3, 2, 6, 7, 8, 9, 10, 12, 11]
        console.log(longestConsecutive(nums))
    </script>
</body>

</html>
