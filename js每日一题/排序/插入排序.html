        const nums = [9, 3, 4, 2, 16, 1, 6, 8]
        console.log(sortNum(nums))

        function sortNum(nums) {
            let len = nums.length
            for (let i = 1; i < len; i++) {
                let target = i
                for (let j = i - 1; j >= 0; j--) {
                    if (nums[j] > nums[target]) {
                        // [nums[target], nums[j]] = [nums[j], nums[target]]
                        let temp = nums[j]
                        nums[j] = nums[target]
                        nums[target] = temp
                        target = j
                    } else {
                        break
                    }
                }
            }
            return nums
        }
    </script>
