<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希尔排序</title>
</head>

<body>
    <script>
        // 先将整个待排序的记录序列分割成为若干个子序列分别进行直接插入排序，待整个序列中的记录“基本有序”时，再对全体记录进行依次直接插入排序 
        function sortNum(nums) {
            let len = nums.length
                // debugger
                // 设置增量序列
            for (let gap = len >> 1; gap > 0; gap >>= 1) {
                // i为0设置为每次分组的第一个下标
                for (let i = 0; i < gap; i++) {
                    // 对增量为gap的元素进行移动插入
                    for (let j = i + gap; j < len; j += gap) {
                        let cur = nums[j] //备份nums[j]的值
                        let k = j - gap // 初始化为j的前一个元素
                        while (k >= 0 && nums[k] > cur) {
                            nums[k + gap] = nums[k]
                            k -= gap
                        }
                        nums[k + gap] = cur
                    }
                }
            }
            return nums
        }
        const nums = [9, 3, 4, 2, 6, 1, 6, 8]
        console.log(sortNum(nums))
    </script>
</body>

</html>
