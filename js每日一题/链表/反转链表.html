        // 方法二：递归法
        function reverseList(head) {
            return reverseListInt(head, null)
        }

        function reverseListInt(head, newHead) {
            if (!head) return newHead
            let temp = head.next
            head.next = newHead
            let node = reverseListInt(temp, head)
            return node
        }
